<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Game Cast | Adicionar Evento</title>

     <!-- BOOTSTRAP -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/reset.css">
    
   



    <!-- Fontes Google -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;300;400;500;600;700&display=swap"
        rel="stylesheet">
        <script src="../js/cadastrar.js"></script>
</head>

<body>
    <nav>
        <div class="container menu">
            <img src="../imagens/logo.png" alt="Logo" class="logo"/>
            <a href="agenda.html">_agenda</a>
        </div>
    </nav>

    <!-- Criar formulário -->
    <div class="formularioAdd">

        <form>
            <div class="row g-1" data-bs-theme="dark">
                <div class="mb-3">
                    <label for="nome_jogo" class="form-label">Nome do jogo:</label>
                    <input type="text" class="form-control" id="nome_jogo" placeholder="Digite o nome do jogo">
                  </div>

                  <div class="mb-3">
                    <label for="data_jogo" class="form-label">Data do jogo:</label>
                    <input type="date" class="form-control" id="data_jogo" placeholder="Digite o nome do jogo">
                  </div>

                  <div class="mb-3">
                    <label for="descricao" class="form-label">Descrição:</label>
                    <input type="text" class="form-control" id="descricao" placeholder="Faça uma descrição da live :)">
                  </div>

                  <div class="mb-3">
                    <label for="gamers" class="form-label">Nome dos gamers:</label>
                    <input type="text" class="form-control" id="gamers" placeholder="Digite os nomes separados por virgula">
                  </div>

                  <div class="mb-3">
                    <label for="url_imagem" class="form-label">URL da capa:</label>
                    <input type="text" class="form-control" id="url_imagem" placeholder="Cole a URL da capa aqui!">
                  </div>

                  <div class="mb-3">
                    <label for="url_live" class="form-label">URL da live:</label>
                    <input type="text" class="form-control" id="url_live" placeholder="Cole a URL da live!">
                  </div>

                  <button onclick="cadastrarAgenda()" type="button" class="btn btn-success">Cadastrar Agenda</button>

            </div>
        </form>

    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
